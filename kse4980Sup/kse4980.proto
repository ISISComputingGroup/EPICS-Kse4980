OutTerminator = "\r\n";
InTerminator = "\n";
ReplyTimeout = 1000;

errstr = ";SYST:ERR?";

getIDN {
    out "*IDN?";
    in "%/(.{0,39})/";
    ExtraInput = Ignore;
}

reset { 
    out "*RST;:INIT;";
}

parseError {
    in "+%(\$1ERRORID)d,%(\$1ERRORMSG)s";
}

fetchReadings {
    out ":FETC?";
    in "%e,%(\$1)e,%*d";
}
